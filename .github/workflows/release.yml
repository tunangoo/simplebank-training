name: Release Docker Image

on:
  release:
    types: [published, created]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/simplebank
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-info
          path: |
            docker-info.txt
          retention-days: 30

      - name: Generate Docker Info
        run: |
          echo "Docker Image: ${{ secrets.DOCKER_USERNAME }}/simplebank" > docker-info.txt
          echo "Tags: ${{ steps.meta.outputs.tags }}" >> docker-info.txt
          echo "Built at: $(date)" >> docker-info.txt
          echo "Commit: ${{ github.sha }}" >> docker-info.txt
